<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Login - Practice Test Automation Site</title>

    <link rel="stylesheet" type="text/css" href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/jsQuizEngine.css">
    <link rel="stylesheet" type="text/css" href="css/site.css">

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.2.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.4/bootstrap.min.js"></script>
    <script src="js/jsQuizEngine.js"></script>
    <script src="js/login.js"></script> 

</head>
<body>
    <section id="home-login">
        <div class="container-login login">
          <form id="loginform" class="box-login" method="post" onsubmit="return validate()">
                 
            <h1 a="formTitle">LOGIN</h1>
            
            <input type="text" id="txtuser" placeholder="user"><br>
            <input type="password" id="txtpass" placeholder="pass"><br>
            <input type="checkbox" id="rememberChk"><span id="rememberTxt">Remember-me</span>
            <input type="submit" id="btnsubmit" value="Login"><br>
            <span id="errorMsg" style="color:red"></span><br>
          </form>
        </div>
      </section>
</body>
</html>
